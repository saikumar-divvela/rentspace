<html lang="en">

<head>
   {% include "init_header.html" %}

  <style>
  </style>
  <script type="text/javascript">
</script>
</head>


  <div id="header">
    {% include "header.html" %}
  </div>

<body>
<div id="main">
  <form role="form" action="{% url 'register' %}" method="post">
    <div class="container clear-top">
      <div class="col-lg-offset-1 col-lg-6">
        <div class="panel panel-default">
          <div class='panel-heading'>
            <h3>Signup</h3>
          </div>
          <div class="panel-body">
            {{ msg }}
            <div class="form-group">
              <label for="username">Use an emailid</label>
              <input type="email" class="form-control" id="username" name="username" placeholder="username">
            </div>
            <div class="form-group">
              <label for="pwd">Create a password</label>
              <input type="password" class="form-control" id="pwd" name="pwd">
            </div>
            <div class="form-group">
              <label for="pwd-repeat">Confirm your password</label>
              <input type="password" class="form-control" id="pwd-repeat" name="pwd-repeat">
            </div>
            <div class="form-group">
              <label for="firstname">Name</label>
            </div>
            <div class="row">
              <div class="col-lg-6">
                 <div class="form-group">
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" />
                 </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="phnumber">Mobile number</label><br/>
              <input type="text" id="phnumber" name="phnumber">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
            </div>
            <div class="form-group">
                <label for="newuser">Already have account?</label>
                <a href="{% url 'signin' %}">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  </div>
</body>
  <div id="footer">
    {% include "footer.html" %}
  </div>

</html>
