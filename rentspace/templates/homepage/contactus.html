<html lang="en">
    <head>
        {% include "init_header.html" %}
        <style>
        </style>
        <script type="text/javascript">
            $(document).ready(
                    function () {
                        $("button").click(
                                function (e) {
                                    e.preventDefault();
                                    var postData = $("#form1").serialize();
                                    $.ajax({
                                        url: "{% url 'sendquery' %}",
                                        type: "post",
                                        data: postData,
                                        success: function (result) {
                                            $("#writeus").hide();
                                            $("#status").addClass("alert alert-success");
                                            $("#status").html(result["msg"]);

                                        },
                                        error: function () {
                                            $("#status").addClass("alert alert-danger");
                                            $("#status").html("Error occured while processing request");
                                        }
                                    });
                                });
                    });
        </script>
    </head>

    <div id="header">
        {% include "header.html" %}
    </div>
    <body>

        <div id="main">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497699.9974100386!2d77.35073352069232!3d12.953847714254723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C+Karnataka!5e0!3m2!1sen!2sin!4v1476909109704" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>

            <div class="col-xs-12">
                <div class="container clear-top">
                    <div class="row">
                        <div class="contact-form">
                            <div class="col-md-8">
                                <div id="writeus">
                                    <div class="form-group">
                                        <div class="col-md-12"><h4>How can we help?</h4></div></div>
                                    <div class="form-group ">
                                        <div class="col-md-6 col-sm-6">
                                            <input type="text" id="name" name="name"  class="form-control" placeholder="Name"  required />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="col-md-6 col-sm-6">
                                            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="col-md-6 col-sm-6">
                                            <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone number" required />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="col-md-6 col-sm-6">
                                            <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject" required />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <textarea id="message" name="message" rows="2" cols="5" class="form-control" placeholder="Leave your message here" required=""> </textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <button id="submit" type="submit" class="btn orange-btn btn-lg pull-right">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="clearfix">&nbsp;</div>
                                    <h4>Contact Us</h4>
                                    <div class="contact-info">
                                        <strong>Rahilo</strong>
                                        <br/>
                                        Flat No D3, Sai Annexe,<br/>
                                        16Th E Cross, 1st Main,<br/>
                                        Pai Layout, Bengaluru,<br/>
                                        Karnataka, India 560030
                                    </div>
                                    <div class="clearfix">&nbsp;</div>
                                    <div class="contact-info">
                                        <strong>Any queries</strong>
                                        <p>Call: 9845198763</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </body>

    <div id="footer">
        {% include "footer.html" %}
    </div>
</html>
