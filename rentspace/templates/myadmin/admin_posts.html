<style>
	td {
		font-size: 12px;
	}
</style>
<table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>RentPerDay</th>
        <th>deposit</th>
        <th>House Type</th>
        <th>Accomdation Type</th>
        <th>Accomdation For</th>
        <th>Address </th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts %}
      	<tr>
        <td>{{ post.title}}</td>
        <td>{{ post.description}}</td>
        </tr>
      {% empty %}
        <tr>
        No Data Found
        </tr>
      {% endfor %}

    </tbody>
  </table>
