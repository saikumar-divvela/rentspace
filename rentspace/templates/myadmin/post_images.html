      <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                {% for image in post.postphotos.all %}
                {% if forloop.first %}

                <li data-target="#myCarousel" data-slide-to="{{forloop.counter0}}" class="active"></li>
                {% else %}
                <li data-target="#myCarousel" data-slide-to="{{forloop.counter0}}"></li>
                {% endif %}
                {% endfor %}
              </ol>
              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                {% for image in post.postphotos.all  %}
                {% if forloop.first %}
                <div class="item active">
                 <img src="{{image.photo.url}}" alt="{{image.photo.name}}" class="img-responsive">
                      <div class="carousel-caption">
                        <h3> {{post.title}} </h3>
                      </div>
                </div>
                {% else %}
                <div class="item">
                  <img src="{{image.photo.url}}" alt="{{image.photo.name}}" class="img-responsive">
                      <div class="carousel-caption">
                        <h3> {{post.title}} </h3>
                      </div>
                    </div>
                {% endif %}

                {% endfor %}


                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
