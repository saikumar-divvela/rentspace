<html lang="en">
<head>
{% include "init_header.html" %}>
<style>
</style>
<script type="text/javascript">
 $(function() {
   $( "#avail_start_date" ).datepicker(
                { dateFormat: "yy-mm-dd" }
              );
            
    $( "#avail_end_date" ).datepicker(
                { dateFormat: "yy-mm-dd" }
              );
         });
$(document).ready(

    function(){


     facilities = "{{post.facilities}}"
     var fac = facilities.split(","); 
     //alert(fac[0]);
     $('input:checkbox').each(function () {
           
          if ($.inArray($(this).val(), fac) > -1){
              this.checked = true;

          }

            
     });
    
    $("button").click(
        function() {
            if ( $(this).attr("id") == "cancel") {
      
                 $("#form1").attr("action","/myposts");
                 $("#form1").attr("method","get");


            } else if ( $(this).attr("id") == "update") {
              facilities = [];
              $('input:checkbox').each(function () {
                if (this.checked) {
                  facilities.push($(this).val())   
                }
              });
          
                 $("#form1").attr("action","/updatepost/");
                 $("#form1").attr("method","post");
                 $('<input />').attr('type', 'hidden')
                  .attr('name', "facilities")
                  .attr('value', facilities)
                  .appendTo('#form1');
            }

            $("#form1").submit();
        });
});
</script>


</head>

<div id='header'>
{% include "header.html" %}
</div>

<body>

<div id="main">
<div class="container clear-top">
<form id ="form1" role="form">
  
    <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class='panel-heading'>
          <h3>Update Post </h3>
        </div>
        <div class="panel-body">
          {{ msg }}
          <input type="hidden"  id="postid" name="postid" value="{{ post.id }}"><br/>
                 <div class="form-group">
                  <label for="title" class="control-label col-md-3">Title</label>
                  <input type="text"  id="title" name="title" value="{{post.title}}">
                </div> 
  
          <div class="form-group">
                  <label for="description" class="control-label col-md-3">Description</label>
                  <input type="text"  id="description" name="description" value="{{post.description}}">
          </div>  

          <div class="form-group">
            <label for="rentperday" class="control-label col-md-3">Rent per day</label>
            <div class="input-group">
                  <div class="input-group-addon">Rs</div>
            <input type="text"  class="col-md-3" id="rentperday" name="rentperday" value="{{ post.rentperday}}">
            </div>
          </div> 
                
          <div class="form-group">
                    <label for="avail_start_date" class="control-label col-md-3">Available start date</label>
                    <div class="input-group">
                    <div class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                    </div>
                    <input type="text" class="col-md-4"  id="avail_start_date" name="avail_start_date" value="{{ post.avail_start_date |date:"Y-m-d" }}" >
                    </div>
                </div>       
          <br/>

          <div class="form-group">
                    <label for="avail_end_date" class="control-label col-md-3">Available end date</label>
                    <div class="input-group">
                    <div class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                    </div>
                    <input type="text"  class="col-md-4" id="avail_end_date" name="avail_end_date" value="{{post.avail_end_date |date:"Y-m-d"}}" >
                    </div>
                </div>  
                <div class="clearfix visible-md"></div>
                
                <br/>

      
          <!-- TODO Add checkboxes for facilities -->
      
          <!-- TODO add code to upload multiple photos -->
      
                  <div class="form-group">  
                <div class="row"> 
                  <label for="address" class="control-label col-md-3">Address</label>
                  <div class="col-md-3">
                     <input type="text" class="input-normal" id="address" length ="100" name="address" placeholder="Address" value="{{post.address}}">
                  </div>
                  <div class="col-md-3 col-md-offset-1">
                    <input type="text" id="street" name="street" placeholder="Street" value="{{post.street}}">   
                  </div>   
                </div>
                <div class="row"> 
                  
                </div>   
                <div class="row">
                  <div class="col-md-3 col-md-offset-3">
                  <input type="text" id="city" name="city" placeholder="City" value="{{post.city}}">
                  </div>
                  <div class="col-md-3 col-md-offset-1">
                  <input type="text" id="pincode" name="pincode" placeholder="Pincode" value="{{post.pincode}}">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3 col-md-offset-3">
                  <input type="text" id="state" name="state" placeholder="State" value="{{post.state}}">
                  </div>
                  <div class="col-md-3 col-md-offset-1">
                    <input type="text" id="country" name="country" title="country" placeholder="Country" value="{{post.country}}">
                  </div>
                </div>
            </div>

          
            <div class="form-group">
              <div class="col-md-offset-3">
              <button id="update" type="submit" class="btn btn-info">Update</button>
              <button id="cancel" type="submit" class="btn btn-info">Cancel</button>      
            </div>  
          </div>    

        </div>

      </div>
    </div>
    
        <div class="col-md-4">
            <h4>Facilities</h4><br/>
             <label class="checkbox-inline"><input type="checkbox" value="hotwater">Hot water</label>
            <label class="checkbox-inline"><input type="checkbox" value="internet">Internet</label>
            <label class="checkbox-inline"><input type="checkbox" value="ac">AC</label>
<label class="checkbox-inline"><input type="checkbox" value="cardaccepted">Card Accepted</label>
<label class="checkbox-inline"><input type="checkbox" value="elevator">Elevator</label>
<label class="checkbox-inline"><input type="checkbox" value="tv">Tv</label>
<label class="checkbox-inline"><input type="checkbox" value="security">Security</label>

          </div>  
  </div>
  </div>    
  

        

</form>
</div>
</div>





</body>
<div id="footer">
{% include "footer.html" %}
</div>
</html>
