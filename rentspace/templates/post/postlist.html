<html lang="en">
<head>
{% include "init_header.html" %}

<style>
</style>

<script type="text/javascript">
  $(document).ready(function() {

   var docHeight = $(window).height();
   var footerHeight = $('#footer').height();
   var footerTop = $('#footer').position().top + footerHeight;

   if (footerTop < docHeight) {
    $('#footer').css('margin-top', 10+ (docHeight - footerTop) + 'px');
   }
  });
</script>
</head>



<div id='header'>
{% include "header.html" %}
</div>

<body>
<div id="main">
<div class="container clear-top">
<form role="form" >
 {{ msg }} <br/>   
    <a href="{% url 'addpost' %}" class="btn btn-info" role="button">Add Post</a>
    <h4> show posts here </h4>
    {% for post in posts %}
         <a href="/showpost/?id={{post.id}}" class="btn btn-link" role="button">{{post.description}}</a> <br/>
    {% endfor %}    
</form>
</div>
</div>
</body>
<div id="footer">
{% include "footer.html" %}
</div>
</html>
