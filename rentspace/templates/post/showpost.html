<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.10.1/bootstrap-social.css" rel="stylesheet" >

  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
</style>
</head>
<body>


<div id='header'>
{% include "header.html" %}
</div>

<div id="footer">
{% include "footer.html" %}
</div>
<div class="container">

<form role="form" >
      <h4>Post Details</h4>
      <div class="container">
          <label for="title">Title:</label>
          <label for="title">{{ post.title }}</label><br/>
          <label for="description">Description:</label>
          <label for="description">{{ post.description }}</label><br/>
          <label for="rentperday">Rent per night:</label>
          <label for="rentperday">{{ post.rentperday }}</label><br/>
          <label for="facilities">Facilities:</label>
          <label for="facilities">{{ post.facilities }}</label><br/>
                 <label for="avail_start_date">Available start date:</label>
          <label for="avail_start_date">{{ post.avail_start_date }}</label><br/>
                 <label for="avail_end_date">Available end date:</label>
          <label for="avail_end_date">{{ post.avail_end_date }}</label><br/>
          <label for="address">Address of property:</label>
          {{post.address}}
          {{post.street}}
          {{post.city}}
          {{post.pincode}}
          {{post.state}}
          {{post.country}}
          <br/>
          <a href="/updatepost/?id={{post.id}}" class="btn btn-info" role="button">Edit</a>
          <a href="/deletepost/?id={{post.id}}" class="btn btn-info" role="button">Delete</a>  
          <a href="/posts/" class="btn btn-info" role="button">Back</a>    
      </div>
        
</form>

</div>

</body>
</html>
